name: Build Windows Browser
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          modules: 'qtwebengine'

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build App
        run: |
          $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
          if (!(Test-Path build)) { New-Item -ItemType Directory -Path build }
          cd build
          qmake ..
          nmake
        shell: pwsh

      - name: Deploy (Collect DLLs and Cookie Manager)
        run: |
          $env:PATH = "${{ env.Qt6_DIR }}\bin;" + $env:PATH
          windeployqt --webengine --release build/release/Capture.exe
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Browser-Portable
          path: build/release/